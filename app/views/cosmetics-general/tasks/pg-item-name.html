{% extends "layout-routes-02.html" %}

{% block pageTitle %}
    What is the item name?
{% endblock %}

{% block beforeContent %}
    {{ govukBackLink({
        text: "Back",
        href: "index"
    }) }}
{% endblock %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form action="pg-what-is-the-purpose" novalidate>
            <div class="govuk-form-group">
                <h1 class="govuk-label-wrapper">
                    <label class="govuk-label govuk-label--l" for="itemname">
                        What is the item name?
                    </label>
                </h1>

                <input class="govuk-input govuk-!-margin-top-7" id="itemname" name="itemname" type="text">
            </div>

            <div class="govuk-button-group">
                <button class="govuk-button ">Save and continue</button>
            </div>
        </form>

    </div>
  </div>


{% endblock %}
